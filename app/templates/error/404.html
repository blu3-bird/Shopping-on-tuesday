<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Shopping On Tuesday</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* Override body styles for error page */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .error-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        animation: fadeIn 0.6s ease-out;
      }

      .error-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2rem;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.6s ease-out;
      }

      .error-emoji {
        font-size: 5rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
        text-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
      }

      .error-title {
        font-size: 2rem;
        color: #2c3e50;
        margin: 1.5rem 0 1rem;
        font-weight: 700;
      }

      .error-message {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .error-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.875rem 1.75rem;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .error-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(52, 152, 219, 0.5);
        background: linear-gradient(135deg, #2980b9, #3498db);
      }

      .error-link.secondary {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
      }

      .error-link.secondary:hover {
        background: linear-gradient(135deg, #34495e, #2c3e50);
        box-shadow: 0 6px 25px rgba(44, 62, 80, 0.5);
      }

      .error-decoration {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #e0e0e0;
      }

      .error-decoration p {
        color: #95a5a6;
        font-size: 0.9rem;
        margin: 0;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-code {
          font-size: 5rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .error-content {
          padding: 2rem 1.5rem;
        }

        .error-links {
          flex-direction: column;
        }

        .error-link {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="error-content">
        <div class="error-emoji">üîç</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>
        <p class="error-message">
          The page you're looking for seems to have wandered off. Don't worry,
          we'll help you find your way back!
        </p>

        <div class="error-links">
          <a href="/" class="error-link"> üè† Go to Home </a>
          <a href="/products" class="error-link secondary">
            üõçÔ∏è Browse Products
          </a>
        </div>

        <div class="error-decoration">
          <p>Lost? Try searching or head back to safety.</p>
        </div>
      </div>
    </div>
  </body>
</html>
